<div class="row">
    <h3 class="center-align">Editar Cliente</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="EditarCliente()" method="POST" action="formulario-contacto.php">
            <input type="hidden" formControlName="id">
            <div class="input-field">
                <label for="nombres" class="activate">Nombres</label>
                <input formControlName="nombres" type="text" name="nombres" required>
            </div>

            <div class="input-field">
                <label for="apellidos" class="activate">Apellidos</label>
                <input formControlName="apellidos" type="text" name="apellidos" required>
            </div>

            <div class="input-field">
                <label for="correo" class="activate">Correo</label>
                <input formControlName="correo" type="text" name="correo" required>
            </div>

            <div class="input-field">
                <label for="celular" class="activate">Celular</label>
                <input formControlName="celular" type="text" name="celular" required>
            </div>
            <div class="input-field">
                <label for="rol" class="activate">Rol</label>
                <input formControlName="rol" type="text" name="rol" required>
            </div>

            <p class="center-align">
                <button routerLink="/administracion/listar-clientes" class="waves-effect waves-light btn">Cancelar</button>
                &nbsp; <button [disabled]="!fgValidador.valid" class="btn btn-warning green" type="submit"><i
                        class="material-icons right">send</i>Enviar</button>
            </p>

        </form>

    </article>
</div>
